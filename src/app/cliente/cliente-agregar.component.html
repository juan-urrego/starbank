<div class="card">
    <div class="card-header">
        <h1>Registro</h1>
    </div>
    <div class="card-body">


        <div class="container">
            <form novalidate [formGroup]="myform" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Nombre: </label>
                    <input type="text" class="form-control" id="nombre1" name="nombre1" [(ngModel)]="nombre1" formControlName="nombre">
                </div>
                <div class="form-group">
                    <label>Ocupacion:</label>
                    <input type="text" class="form-control" formControlName="ocupacion">
                </div>
                <div class="form-group">
                    <label>Telefono:</label>
                    <input type="number" class="form-control" formControlName="telefono">
                </div>

                <button type="submit" class="btn btn-primary">Siguiente</button>
            </form>
 
            

            <div *ngIf="verificacion == true">
                <div class="form-group">

                    <label>Tipo cuenta:</label>
                    <select class="form-control" id="tipo" name="tipo" [(ngModel)]="tipo"> 
                        <option value="sfsadf">Por favor seleccione tipo de cliente</option>
                        <option value="persona">Persona
                        </option>
                        <option value="empresa">Empresa</option>
                    </select>
                </div>
                    <button type="button" (click)="enviar()" class="btn btn-primary">Siguiente</button>
            </div>


            <div *ngIf="tipo1 === 'persona'">
                <form novalidate [formGroup]="personaForm" (ngSubmit)="personaSubmit()">

                    <div class="form-group">
                        <label>Direccion:</label>
                        <input type="text" class="form-control" formControlName="direccion">
                    </div>
                    <button type="submit" class="btn btn-primary">Siguiente</button>
                    <pre>

                    </pre>
                </form>
            </div>

            <div *ngIf="tipo1 === 'empresa'">
                <form novalidate [formGroup]="empresaForm" (ngSubmit)="empresaSubmit()">

                    <div class="form-group">
                        <label>Nombre de empresa:</label>
                        <input type="text" class="form-control" formControlName="nombre">
                    </div>
                    <div class="form-group">
                        <label>nit:</label>
                        <input type="text" class="form-control" formControlName="nit">
                    </div>
                    <div class="form-group">
                        <label>sector:</label>
                        <input type="text" class="form-control" formControlName="sector">
                    </div>
                    <div class="form-group">
                        <label>Direccion de la empresa:</label>
                        <input type="text" class="form-control" formControlName="direccion">
                    </div>
                    <button type="submit" class="btn btn-primary">Siguiente</button><pre>


                    </pre>
                </form>
            </div>
        </div>
    </div>
</div>
